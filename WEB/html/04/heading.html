<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!-- 제목 --> 
    <h1>H1</h1> 
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
<hr>
    <!-- 텍스트 단락 -->
    <p>텍스트 단락</p>
<hr>
    <!-- 줄바꿈 -->
    <br>
    <p>줄바꿈 <br> 다음줄</p>
<hr>
    <!-- 인용 -->
    <blockquote>인용문은 이렇게 사용합니다</blockquote>
<hr>
    <!-- 텍스트 강조 -->
    <strong>강조할땐 이렇게</strong>합니다.<br>
    <b>b 태그도 굵게 표시</b>됩니다.<br>
    
    <br>
<hr>
    <!-- 텍스트 기울임 -->
    <em>이탤릭체로 강조</em><br>
    <i>i 도 이탤릭체</i><br>
    <cite>cite는 저작물제목</cite><br>
<hr>
    <!-- 그 외 -->
    <abbr title="Red Hair Ann">줄임말 표시 Ann</abbr><br>
    <code>push()</code><br>
    <del>삭제된 내용</del><br>
    <ins>추가된 내용</ins><br>
    <mark>하이라이트</mark><br>
    <small>작은 글씨로 표시</small><br>
    문자의<sub>아래첨자</sub><br> 
    문자의<sup>위첨자</sup><br>

<hr>
</body>
</html>
